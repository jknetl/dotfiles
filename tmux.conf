################################################################################
# General config
################################################################################
#Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g set-clipboard on

# status on the top
set-option -g status-position top

# Colors support
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"

# Enables mouse scrolling and clicking
set -g mouse on

# Set nushell as default shell - try multiple possible locations
if-shell 'test -x /opt/homebrew/bin/nu' "set -g default-shell '/opt/homebrew/bin/nu'" "if-shell 'test -x /home/linuxbrew/.linuxbrew/bin/nu' 'set -g default-shell /home/linuxbrew/.linuxbrew/bin/nu' 'if-shell \"test -x /usr/bin/nu\" \"set -g default-shell /usr/bin/nu\"'"

# set-option -g default-command "/opt/homebrew/bin/nu --config ~/.config/nushell/config.nu --env-config ~/.config/nushell/env.nu"

# Active pane background dimming (Catppuccin colors)
set -g window-style 'bg=#141420'          # Between Crust and Mantle for inactive panes
set -g window-active-style 'bg=#1e1e2e'   # Base (normal) for active pane


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g status-interval 2
set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{pane}-#{b:pane_current_path}'
# set-option -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}'
set-option -g automatic-rename-format '#{?window_zoomed_flag,(Z) ,}#{?#{||:#{==:#{pane_current_command},zsh},#{==:#{pane_current_command},nu}},,#{pane_current_command} > }#{b:pane_current_path}'

### Switching windows
# The M-[ and M-] are conflicting with some TUI apps like yazi (which sends such escape sequences itself and that always switch tmux window)
# bind -n M-[ select-window -t -1
# bind -n M-] select-window -t +1
bind -n M-, select-window -t -1
bind -n M-. select-window -t +1
# Alternative: (it just adds Shift to the keybindings above)
# bind -n M-< select-window -t -1
# bind -n M-> select-window -t +1

# the M-S-xxx - proabably alacritty doesn't send thes keycodes properly
# bind-key -n M-S-[ swap-window -t -1\; select-window -t -1
# bind-key -n M-S-] swap-window -t +1\; select-window -t +1
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# splits and windows using current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

#VI keybinding for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Exit copy mode with Escape or q
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi q send-keys -X cancel

# Reverse keybinding for search up and search down
bind -T copy-mode-vi / command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""

# Copy mode set up
unbind [
bind Escape copy-mode

# Rebind Prefix M-x with prefix C-x (the default M-x commands clashes with tiling window manager shortucts)
# Layout bindings
bind v select-layout even-horizontal
bind e select-layout even-vertical

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# History limit
set-option -g history-limit 50000


# My workflow
bind C-m display-popup -h 80% -w 70% -E "tmuxinator start default"
bind C-d display-popup -h 80% -w 70% -E "tmuxinator start dotfiles"
bind C-t display-popup -E -h 80% -w 70% -E "tmuxinator start tmp"

# other keybindings

bind C-w kill-window

################################################################################
# Installed plugins
################################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # requires VIM counterpart to work properly
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank' # allows to copy with yank key
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'vndmp4/tmux-fzf-session-switch'
set -g @plugin 'sainnhe/tmux-fzf'

################################################################################
# Plugins config
################################################################################
set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
set -g @yank_with_mouse on # or 'on'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'

# Catppuccin plugin
run ~/.tmux/plugins/tpm/catppuccin.tmux

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Active pane highlighting
set -g @catppuccin_pane_active_border_style "fg=#89b4fa"  # Blue
set -g @catppuccin_pane_border_style "fg=#6c7086"        # Overlay 0 (dim)

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# tmux-fzf-url custom open command
set -g @fzf-url-open 'open'

set-option -g @fzf-goto-session-only 'true'
set -g @fzf-goto-preview-enabled 'true'
set -g @fzf-goto-preview-width-preview 300
set -g @fzf-goto-preview-height-preview 600

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
